name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Get the diff of the PR
          DIFF=$(gh pr diff $PR_NUMBER)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Review with Claude
        id: review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          DIFF: ${{ steps.diff.outputs.diff }}
        run: |
          python3 << 'PYTHON_EOF'
          import json
          import os
          import re
          import subprocess

          api_key = os.environ['ANTHROPIC_API_KEY']
          pr_title = os.environ['PR_TITLE']
          pr_body = os.environ.get('PR_BODY', '')
          diff = os.environ['DIFF']

          if not api_key:
              print("Error: ANTHROPIC_API_KEY not set")
              exit(1)

          prompt = f"""You are an expert code reviewer. Analyze this GitHub PR and provide constructive feedback.

PR Title: {pr_title}
PR Description: {pr_body or 'No description provided'}

Code Diff:
```
{diff}
```

Please provide a review with:
1. **Summary** - What changes are being made
2. **Strengths** - What's good about these changes
3. **Issues** - Any problems or concerns (code quality, security, performance)
4. **Suggestions** - Specific improvements
5. **Verdict** - Approve, Request Changes, or Comment

Be constructive and helpful. Keep the review concise but thorough."""

          data = {
              "model": "claude-3-5-sonnet-20241022",
              "max_tokens": 1024,
              "messages": [
                  {
                      "role": "user",
                      "content": prompt
                  }
              ]
          }

          response = subprocess.run(
              ['curl', '-s', '-X', 'POST', 'https://api.anthropic.com/v1/messages',
               '-H', f'x-api-key: {api_key}',
               '-H', 'Content-Type: application/json',
               '-H', 'anthropic-version: 2023-06-01',
               '-d', json.dumps(data)],
              capture_output=True,
              text=True
          )

          result = json.loads(response.stdout)

          if 'error' in result:
              print(f"API Error: {result['error']}")
              exit(1)

          review_text = result['content'][0]['text']

          # Write to file for next step
          with open('/tmp/review.txt', 'w') as f:
              f.write(review_text)

          print("Review completed successfully")

          PYTHON_EOF

      - name: Post review comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            let reviewText = '';
            try {
              reviewText = fs.readFileSync('/tmp/review.txt', 'utf8');
            } catch (e) {
              reviewText = 'Failed to generate review. Please check the workflow logs.';
            }

            const comment = `## ðŸ¤– Claude Code Review

${reviewText}

---
*This review was automatically generated by Claude AI*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
